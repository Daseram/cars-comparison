<div class="row search-bar">
  <div class="col-lg-12 col-md-12 text-center">
      <div class="input-group">
          <input type="text" [(ngModel)]="searchText" class="form-control with-primary-addon" placeholder="Buscar por Marca...">
          <span class="input-group-btn">
              <button type="submit" class="btn btn-outline-secondary">Buscar</button>
          </span>
          <button type="button" class="btn btn-primary compare-btn" (click)="goToCompare()">Comparar</button>
      </div>
  </div>
</div>
<div>
  <div *ngIf='(cars | search : searchText).length === 0 && cars.length !== 0' class="row text-center">
      <h2>No hay resultados para la busqueda.</h2>
  </div>
  <div *ngIf="cars.length === 0" class="row text-center">
      <h2>No hay autos disponibles.</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-xs-6" *ngFor="let car of cars | search : searchText">
    <div class="card">
      <img class="card-img-top" [src]="getPhoto(car.foto)" alt="{{car.modelo}}">
      <div class="card-body text-center">
        <h5 class="card-title"><b>{{car.modelo}}</b></h5>
        <table class="table table-striped">
          <tbody>
            <tr>
              <td class="text-center">Marca: {{car.marca}}</td>
            </tr>
            <tr>
              <td class="text-center">Modelo: {{car.modelo}}</td>
            </tr>
            <tr>
              <td class="text-center">AÃ±o: {{car.anio}}</td>
            </tr>
            <tr>
              <td class="text-center">Precio: {{car.precio}}</td>
            </tr>
        </tbody>
        </table>
        <a (click)="goToCar(car.id)" class="btn btn-primary">Ver Detalle</a>
        <div class="form-group">
          <label for="comparison">Comparar</label>
          <input type="checkbox" class="form-control" (click)="selectCarForComparison(car)">
        </div>
      </div>
    </div>
  </div>
</div>
